<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Scan Barcode</title>
    </head>
    <body>
        <div class="app">
            <section id="home" data-index=1>
                <div class="scan">
                    <div class="icon"></div>
                    <p>Skanna</p>
                </div>
                <div class="search">
                    <div class="icon"></div>
                    <p>Sök</p>
                </div>
            </section><!--

            --><section id="search-results" data-index=2>
                THEM RESULTS
            </section><!--

            --><section id="product" data-index=3>
            </section>

            <script id="search-results-template" type="text/template">
                <h1>Välj produkt</h1>
                <ul>
                    <% for(var i = 0; i < products.length; i++) { %>
                        <li data-index=<%= i %>>
                            <img src="<%= products[i].image_link %>">
                            <span class="name"><%= products[i].manufacturer %> <%= products[i].product_name %></span>
                        </li>
                    <% } %>
                </ul>
            </script>

            <script id="product-template" type="text/template">
                <div class="info">
                    <h1 class="name"><%= product.manufacturer %> <%= product.product_name %></h1>
                    <p>
                        <a href="<%= product.url %>" class="url"><img src="<%= product.image_link %>"></a>
                        <p class="description"><%= product.desc %></p>
                    </p>
                    <div class="rating-container">
                        <span>Miljövänlighet: <%= Math.round(environmentPercent) %>%</span>
                        <div class="bar">
                            <div class="fill"></div>
                        </div>
                    </div>
                </div>
                <% if (product.content.length) { %>
                <div class="contents">
                    <ul>
                        <% for(var i = 0; i < product.content.length; i++) { %>
                            <li>
                                <span class="name"><%= product.content[i].ingredient_name %></span><span class="percent">
                                    <% if(product.content[i].percentage) { %>
                                    <%= product.content[i].percentage + "%" %>
                                    <% } %>
                                    </span>
                            </li>
                        <% } %>
                    </ul>
                </div>
                <% } %>
                <% if (risks.length) { %>
                <div class="risks">
                    <ul>
                        <% for(var i = 0; i < risks.length; i++) { %>
                            <li><%= risks[i] %></li>
                        <% } %>
                    </ul>
                </div>
                <% } %>
            </script>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/barcodescanner.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.transit.min.js"></script>
        <script type="text/javascript" src="js/underscore.min.js"></script>
        <script type="text/javascript" src="js/fastclick.min.js"></script>
        <script type="text/javascript" src="js/riskphrases.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
